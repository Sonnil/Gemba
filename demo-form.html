<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX-FORM Demo - Sample Generated Form</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        }
        h1 { 
            color: #2d3748; 
            margin-bottom: 10px; 
            text-align: center;
        }
        .description { 
            color: #4a5568; 
            margin-bottom: 30px; 
            text-align: center;
            font-size: 1.1rem;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #2d3748; 
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 14px; 
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: #667eea; 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-option input, .checkbox-option input {
            width: auto;
            margin: 0;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%; 
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .required { color: #f56565; }
        .success { 
            background: #c6f6d5; 
            color: #2f855a; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border: 1px solid #9ae6b4;
        }
        .error { 
            background: #fed7d7; 
            color: #c53030; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border: 1px solid #feb2b2;
        }
        .loading { 
            opacity: 0.6; 
            pointer-events: none; 
        }
        .demo-note {
            background: #bee3f8;
            color: #2b6cb0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #90cdf4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us Form</h1>
        <p class="description">This is a sample form generated by FLEX-FORM. Get in touch with us using the form below.</p>
        
        <div class="demo-note">
            <strong>Demo Mode:</strong> This form demonstrates the output from FLEX-FORM. In production, it would connect to your Dataverse environment.
        </div>
        
        <div id="message"></div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="full_name">Full Name <span class="required">*</span></label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name">
            </div>

            <div class="form-group">
                <label for="inquiry_type">Type of Inquiry <span class="required">*</span></label>
                <select id="inquiry_type" name="inquiry_type" required>
                    <option value="">Choose an option...</option>
                    <option value="general">General Information</option>
                    <option value="support">Technical Support</option>
                    <option value="sales">Sales Inquiry</option>
                    <option value="partnership">Partnership</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="priority">Priority Level</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="priority_low" name="priority" value="low">
                        <label for="priority_low">Low</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="priority_medium" name="priority" value="medium" checked>
                        <label for="priority_medium">Medium</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="priority_high" name="priority" value="high">
                        <label for="priority_high">High</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Services Interested In</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="service_consulting" name="services[]" value="consulting">
                        <label for="service_consulting">Consulting</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="service_development" name="services[]" value="development">
                        <label for="service_development">Development</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="service_support" name="services[]" value="support">
                        <label for="service_support">Support & Maintenance</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="service_training" name="services[]" value="training">
                        <label for="service_training">Training</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Please describe your inquiry in detail..." required></textarea>
            </div>

            <div class="form-group">
                <label for="attachment">Attachment (Optional)</label>
                <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.txt,.jpg,.png">
            </div>

            <button type="submit" id="submitBtn">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            this.classList.add('loading');
            messageDiv.innerHTML = '';
            
            try {
                // Collect form data
                const formData = new FormData(this);
                const data = {};
                
                // Process form data
                for (let [key, value] of formData.entries()) {
                    if (key.endsWith('[]')) {
                        // Handle checkbox arrays
                        const arrayKey = key.slice(0, -2);
                        if (!data[arrayKey]) data[arrayKey] = [];
                        data[arrayKey].push(value);
                    } else {
                        data[key] = value;
                    }
                }
                
                // Simulate form submission
                await simulateSubmission(data);
                
                // Show success message
                messageDiv.innerHTML = '<div class="success">✅ Thank you! Your message has been sent successfully. We\'ll get back to you soon.</div>';
                this.reset();
                
                // Reset priority to medium (default)
                document.getElementById('priority_medium').checked = true;
                
            } catch (error) {
                // Show error message
                messageDiv.innerHTML = '<div class="error">❌ Error: ' + error.message + '</div>';
            } finally {
                // Reset button state
                submitBtn.textContent = 'Send Message';
                submitBtn.disabled = false;
                this.classList.remove('loading');
            }
        });
        
        // Simulate form submission to Dataverse
        async function simulateSubmission(data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('Form data submitted:', data);
                    
                    // Simulate 95% success rate
                    if (Math.random() > 0.05) {
                        resolve({ 
                            success: true, 
                            id: generateGuid(), 
                            timestamp: new Date().toISOString(),
                            data: data 
                        });
                    } else {
                        reject(new Error('Network connection failed. Please try again.'));
                    }
                }, 2000);
            });
        }
        
        // Generate GUID for record ID
        function generateGuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Add some basic client-side validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailPattern.test(email)) {
                this.setCustomValidity('Please enter a valid email address');
            } else {
                this.setCustomValidity('');
            }
        });

        // Phone number formatting (optional)
        document.getElementById('phone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
            }
            this.value = value;
        });
    </script>
</body>
</html>
